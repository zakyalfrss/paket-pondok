version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: paket_pondok_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: paket_pondok
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - paket-network

  # Backend Application
  backend:
    build: .
    container_name: paket_pondok_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=app_user
      - DB_PASSWORD=app_password
      - DB_NAME=paket_pondok
      - PORT=3000
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - ./frontend:/app/../frontend
      - wwebjs_auth:/app/wwebjs_auth
      - wwebjs_cache:/app/wwebjs_cache
    networks:
      - paket-network

volumes:
  mysql_data:
  wwebjs_auth:
  wwebjs_cache:

networks:
  paket-network:
    driver: bridge